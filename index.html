---
layout: nil
title: Ric's Blog
---
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{{ page.title }}</title>
<link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="page-header">
    <a href="/"><h1>{{ page.title }}</h1></a>
</div>
<div class="container">
{% for post in site.posts limit:5 %}
<div class="row">
  <div class="span2">
    <a href="{{ post.url }}">
      <h6 style="padding-top: 1em;">{{ post.date | date_to_long_string }}</h6>
    </a>
  </div>
  <div class="span6">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
    <div class="span3 offset4">
      <a href="{{ post.url }}#disqus_thread">See comments...</a>
    </div>
  </div>
  <div class="span4">
  </div>
</div>
{% endfor %}

</div>
</body>
</html>
